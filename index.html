<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <!--Div pai-->
        <div class="instagram-phone">
            <!--Phone img content-->
            <img src="./IMG/instagram-celular.png" alt="celular">
            <!--IMG celular-->
        </div>
        <div class="instagram-continue">
            <!--Container com a foto e os A para entrar ou sair-->
            <div class="group">
                <img src="./IMG/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./IMG/profile.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Pedro.Henrique</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <!--Container alternar conta e inscreva-se -->
            <div class="group">
                <p class="not-account">Não é Pedro.Henrique?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
